<html>
<head>
    <meta charset="UTF-8">

<body>
<div class="container">

    <table id="dg_2_2"></table>

<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/jquery.easyui.min.js"></script>
<script type="text/javascript" src="lib/easyui-lang-zh_CN.js"></script>

<script type="text/javascript">
    var bEquipment_choose=1,bSign_choose;
    $(function(){
        $('#dg_2_2').datagrid({
            title:'我的预定',
            width:'auto',
            height:600,
            rownumbers:false,
            singleSelect:true,
            autoRowHeight:false,
            pagination:true,
            fitColumns:true,
            striped:true,
            checkOnSelect:true,
            selectOnCheck:true,
            collapsible:false,
            toolbar:null,
            pageSize:10,
            /* data:getData(), */
            columns:[[
                {field:'bName',title:'会议室名称',width:'15%',align:'center',editor:'text'},
                {field:'bNum',title:'容纳人数',width:'10%',align:'center',editor:'text'},
                {field:'bAdd',title:'会议室地址',width:'25%',align:'center',editor:'text'},
                {field:'bSign',title:'状态',width:'10%',align:'center',formatter:formatOper},
            ]],
            onDblClickRow: onClickCell,
            onClickRow:function(rowIndex, rowData){
                var indexs = $(this).datagrid('getEditingRowIndexs');
                if(indexs.length > 0){
                    $.each(indexs,function(index,item){
                        $('#dg_2').datagrid('rejectChanges', item);
                        $('#dg_2').datagrid("endEdit", item);
                    });
                }
//                $('#addBtn').linkbutton('disable');
//                $('#delBtn').linkbutton('enable');
//                $('#saveBtn').linkbutton('enable');
//                $('#rejectBtn').linkbutton('enable');
            },
            /* onClickCell: function(index,field,value){
                 $(this).datagrid('beginEdit', index);
                 var ed = $(this).datagrid('getEditor', {index:index,field:field});
             },*/
            onBeforeEdit:function(index,row){
                /*//修改时要获取选择到的行
                var rows = row;
                //如果只选择了一行则可以进行修改，否则不操作
                if (rows.length == 1) {
                    //修改之前先关闭已经开启的编辑行，当调用endEdit该方法时会触发onAfterEdit事件
                    if (index != undefined) {
                        $('#dg_2').datagrid("endEdit", index);
                    }
                    //当无编辑行时
                    if (index == undefined) {
                        //获取到当前选择行的下标
                        var index = $('#dg_2').datagrid("getRowIndex", rows[0]);
                        //开启编辑
                        $('#dg_2').datagrid("beginEdit", index);
                        //把当前开启编辑的行赋值给全局变量editRow
                        //应该取消当前列表的所有选择行，要不然双击之后无法再选择其他行进行编辑
                        $('#dg_2').datagrid("unselectAll");
                    }
                }*/
            },
            onAfterEdit:function(index,row){
            },
            onCancelEdit:function(index,row){
            },
            onLoadSuccess:function(){
//                $('#delBtn').linkbutton('disable');
//                $('#saveBtn').linkbutton('disable');
//                $('#rejectBtn').linkbutton('disable');
            }
        }).datagrid('clientPaging');
    });
    function formatOper(val,row,index){
        console.log(val+":"+row+":"+index);
        return '<a href="javascript:cansleInfo(\''+val+'\')">取消</a>';
    }
    function getData(){
        $('#search').val('');
        //获取用户列表
        $.ajax({
            type:"get",
            async:true,
            url:"./boardroom/list.action",
            dataType:"json",
            data:{},
            success:function(data){
                console.log(data);
                if(data.status == 'success'){
                    var rows = [];
                    rows = data.data;
                    for(var i = 0 ; i < rows.length ; i++){
                        if(rows[i].bEquipment == 0){
                            rows[i].bEquipment = '有';
                        }else{
                            rows[i].bEquipment = '无';
                        }
                        if(rows[i].bSign == 0){
                            rows[i].bSign = '停用';
                        }else{
                            rows[i].bSign = '可用';
                        }
                    }
                    $('#dg_2').datagrid('loadData', rows);
                }else{
                    //没有数据或服务器错误
                }
            }
        });
    }
    getData();
    $.extend($.fn.datagrid.methods, {
        getEditingRowIndexs: function(jq) {
            var rows = $.data(jq[0], "datagrid").panel.find('.datagrid-row-editing');
            var indexs = [];
            rows.each(function(i, row) {
                var index = row.sectionRowIndex;
                if (indexs.indexOf(index) == -1) {
                    indexs.push(index);
                }
            });
            return indexs;
        }
    });
    //可编辑行
    var editIndex = undefined;
    function endEditing(){
        if (editIndex == undefined){return true}
        if ($('#dg_2').datagrid('validateRow', editIndex)){
            $('#dg_2').datagrid('endEdit', editIndex);
            editIndex = undefined;
//            $('#addBtn').linkbutton('enable');
//            $('#delBtn').linkbutton('disable');
//            $('#saveBtn').linkbutton('disable');
//            $('#rejectBtn').linkbutton('disable');
            return true;
        } else {
//            $('#addBtn').linkbutton('disable');
//            $('#delBtn').linkbutton('enable');
//            $('#saveBtn').linkbutton('enable');
//            $('#rejectBtn').linkbutton('enable');
            return false;
        }
    }
    //修改的方式是直接点击单元格，所以table要加上onClickCell属性，然后重写onClickCell方法
    function onClickCell(index, field){
        console.log(index);
        console.log(field);

        if (editIndex != index){
            if (endEditing()){
                $('#dg_2').datagrid('selectRow', index)
                    .datagrid('beginEdit', index);
                var ed = $('#dg_2').datagrid('getEditor', {index:index,field:'bName'});
                ($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
                editIndex = index;
            } else {
                $('#dg_2').datagrid('selectRow', editIndex);
            }
        }
    }
    // 添加
    function addRemark(){
//        $('#addBtn').linkbutton('disable');
//        $('#delBtn').linkbutton('enable');
//        $('#saveBtn').linkbutton('enable');
//        $('#rejectBtn').linkbutton('enable');
        if (endEditing()){
            editIndex = 0;
//            $('#dg_2').datagrid('insertRow',{'pid':'pid-'});
            $('#dg_2').datagrid('insertRow',{
                index: editIndex,  // 索引从0开始
                row: {'ck': true}
            });
//            editIndex = $('#dg_2').datagrid('getRows').length-1;
            $('#dg_2').datagrid('selectRow', editIndex).datagrid('beginEdit', editIndex);
            var ed = $('#dg_2').datagrid('getEditor', {index:editIndex,field:'bName'});
            ($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
            var ed1 = $('#dg_2').datagrid('getEditor', {index:editIndex,field:'bSign'});
            $(ed1.target).prop('checked','checked').attr('disabled','disabled');// 只读.checkbox('setValue','可用')
        }
    }
    // 删除
    function removeit(){
        $.messager.defaults = {ok: '确定', cancel: '取消', width: '200px'};
        var row = $('#dg_2').datagrid('getSelected');
        if(row){
            $.messager.confirm('操作提示','确认删除?',function(r){
                if (r){
                    var rindex = $('#dg_2').datagrid('getRowIndex', row);
                    //alert(rindex);
                    $('#dg_2').datagrid('deleteRow', rindex);
                    $.ajax({
                        type:"post",
                        async:true,
                        url:"./boardroom/delete.action",
                        dataType:"json",
                        data:{
                            bId:row.bId
                        },
                        success:function(data){
                            if(data.status == 'success'){
                                getData();
                            }else{
                                alert(data.mes);
                            }
                        }
                    });
                }else{
                    $('#dg_2').datagrid('clearSelections');
                }
            });
        }else{
            $.messager.alert("操作提示", "请至少选中一行!","error",function () {});
        }
//        $('#addBtn').linkbutton('enable');
//        $('#delBtn').linkbutton('disable');
//        $('#saveBtn').linkbutton('disable');
//        $('#rejectBtn').linkbutton('disable');
    }
    // 保存方法（添加修改用了一个方法accept()）
    function acceptRow(){
        //成功之后
//        $('#addBtn').linkbutton('enable');
//        $('#delBtn').linkbutton('disable');
//        $('#saveBtn').linkbutton('disable');
//        $('#rejectBtn').linkbutton('disable');
        if (endEditing()) {
            var row = $('#dg_2').datagrid('getSelected');
            console.log(row);
            //发ajax请求后台
            //发ajax请求后台
            if(row.bId == '' || row.bId == null){
                $.ajax({
                    type:"post",
                    async:true,
                    url:"./boardroom/save.action",
                    dataType:"json",
                    data:{
                        bName:row.bName,
                        bNum:row.bNum,
                        bAdd:row.bAdd,
                        bEquipment:bEquipment_choose,
                    },
                    success:function(data){
                        if(data.status == 'success'){
                            getData();
                        }else{
                            alert(data.mes);
                        }
                    }
                });
            }else{
                $.ajax({
                    type:"post",
                    async:true,
                    url:"./brand/update.action",
                    dataType:"json",
                    data:{
                        bId:row.bId,
                        bDescribe:row.bDescribe
                    },
                    success:function(data){
                        if(data.status == 'success'){
                            getData();
                        }else{
                            alert(data.mes);
                        }
                    }
                });
            }
        }
    }
    //取消编辑
    function cancelrow(){
//        $('#addBtn').linkbutton('enable');
//        $('#delBtn').linkbutton('disable');
//        $('#saveBtn').linkbutton('disable');
//        $('#rejectBtn').linkbutton('disable');
        if(endEditing()){
            var row = $('#dg_2').datagrid('getSelected');
            var rindex = $('#dg_2').datagrid('getRowIndex', row);
            $('#dg_2').datagrid('rejectChanges', rindex);
            getData();
        }
    }

    function searchAll(){
        $.ajax({
            type:"get",
            async:false,
            url:"./boardroom/searchAll.action",
            dataType:"json",
            data:{
                bName:encodeURI($('#search').val())
            },
            success:function(data){
                console.log(data);
                if(data.status == 'success'){
                    var rows = [];
                    rows = data.data;
                    for(var i = 0 ; i < rows.length ; i++){
                        if(rows[i].bEquipment == 0){
                            rows[i].bEquipment = '有';
                        }else{
                            rows[i].bEquipment = '无';
                        }
                        if(rows[i].bSign == 0){
                            rows[i].bSign = '停用';
                        }else{
                            rows[i].bSign = '可用';
                        }
                    }
                    $('#dg_2').datagrid('loadData', rows);
                }else{
                    //没有数据或服务器错误
                }
            }
        });
    }

</script>
</body>
</html>
