<script type="text/javascript">
	$(function(){
	    getRole();
	})

function adminLogin(){
	var username = $('#name').val();
	var password = $('#pwd').val();
	var roleId = $('#role').val();
	if(username && password){
        $.ajax({
            type:"post",
            async:true,
            url:"./users/login.action",
            dataType:"json",
            data:{
                uName:username,
				uPwd:password,
				uRId:roleId
			},
            success:function(data){
                console.log(data);
                if(data.status == 'success'){
                    Util.setSession("adminloginUser", JSON.stringify({"username":username,"password":password,"roleId":roleId}));
                    window.location.href='main.html';
                }else{
                    //没有数据或服务器错误
					alert('用户名或密码错误!');
                    var username = $('#name').val('');
                    var password = $('#pwd').val('');
                    getRole();
                }
            }
        });
	}else{
		alert('用户名密码错误!');
	}
}

function getRole(){
    $.ajax({
        type:"get",
        async:true,
        url:"./role/listAll.action",
        dataType:"json",
        data:{},
        success:function(data){
            console.log(data);
            if(data.status == 'success'){
                var rows = [];
                rows = data.data;
                var html = '';
                for(var i = 0 ; i < rows.length ; i++){
                    if(i == 0){
                        html += '<option value="'+rows[i].rId+'" selected>'+rows[i].rName+'</option>';
					}else{
                        html += '<option value="'+rows[i].rId+'">'+rows[i].rName+'</option>';
                    }
				}
				$('#role').empty().append(html);
            }else{
                //没有数据或服务器错误
            }
        }
    });
}

</script>
