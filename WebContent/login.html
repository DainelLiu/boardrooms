<script type="text/javascript">

function adminLogin(){
	var username = $('#name').val();
	var password = $('#pwd').val();
	if(username == 'admin' && password == 'admin'){
		Util.setSession("adminloginUser", JSON.stringify({"username":username,"password":password}));

	}else{
		alert('用户名密码错误!');
	}
}

</script>
