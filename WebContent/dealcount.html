<script type="text/javascript">
    var loginUser = JSON.parse(Util.getSession('loginUser'));
    $('#resDId0').val(loginUser.uDId.dName);
    $('#resUId0').val(loginUser.uName);
    $('#resDId1').val(loginUser.uDId.dId);
    $('#resUId1').val(loginUser.uId);
    $(function(){
        $('#dg').datagrid({
            title:'统计列表',
            width:'auto',
            height:600,
            rownumbers:false,
            singleSelect:true,
            autoRowHeight:false,
            pagination:true,
            fitColumns:true,
            striped:true,
            checkOnSelect:true,
            selectOnCheck:true,
            collapsible:false,
            toolbar:'#tb',
            pageSize:10,
            /* data:getData(), */
            columns:[[
                {field:'departId',title:'部门编号',width:'30%',align:'center'},
                {field:'departName',title:'使用部门',width:'30%',align:'center'},
                {field:'useNum',title:'使用次数',width:'30%',align:'center',sortable:true},
                {field:'_option',title:'操作',width:'30%',align:'center',formatter:formatOper}
            ]],
            onDblClickRow: onClickCell,
            onClickRow:function(rowIndex, rowData){
                var indexs = $(this).datagrid('getEditingRowIndexs');
                if(indexs.length > 0){
                    $.each(indexs,function(index,item){
                        $('#dg').datagrid('rejectChanges', item);

                    });
                }
//                $('#addBtn').linkbutton('disable');
//                $('#delBtn').linkbutton('enable');
//                $('#saveBtn').linkbutton('enable');
//                $('#rejectBtn').linkbutton('enable');
            },
           /* onClickCell: function(index,field,value){
                $(this).datagrid('beginEdit', index);
                var ed = $(this).datagrid('getEditor', {index:index,field:field});
            },*/
            onBeforeEdit:function(index,row){
                /*//修改时要获取选择到的行
                var rows = row;
                //如果只选择了一行则可以进行修改，否则不操作
                if (rows.length == 1) {
                    //修改之前先关闭已经开启的编辑行，当调用endEdit该方法时会触发onAfterEdit事件
                    if (index != undefined) {
                        $('#dg').datagrid("endEdit", index);
                    }
                    //当无编辑行时

                        //开启编辑

                        //把当前开启编辑的行赋值给全局变量editRow
                        //应该取消当前列表的所有选择行，要不然双击之后无法再选择其他行进行编辑
                        $('#dg').datagrid("unselectAll");
                    }
                }*/
            },
            onAfterEdit:function(index,row){
            },
            onCancelEdit:function(index,row){
            },
            onLoadSuccess:function(){
//                $('#delBtn').linkbutton('disable');
//                $('#saveBtn').linkbutton('disable');
//                $('#rejectBtn').linkbutton('disable');
            }
        }).datagrid('clientPaging');
        $('#endtime').datetimebox({
            stopFirstChangeEvent: false,
            onChange: function() {
                var options = $(this).datetimebox('options');
                if(options.stopFirstChangeEvent) {
                    options.stopFirstChangeEvent = false;
                    return;
                }
                //以下写onchange的逻辑
                getRooms();
            }
        });
        getRooms();
    });
    function formatOper(val,row,index){
        console.log(val+":"+row+":"+index);
        return '<a href="#" onclick="getInfo('+val+')">修改</a>';
    }
    function getData(){
    	//获取用户列表
        $.ajax({
    		type:"get",
    		async:false,
    		url:"./reserve/searchByCount.action",
    		dataType:"json",
    		data:{
                resBId:$('#room1').val(),
                resStarttime:$('#start').datebox('getValue'),
                resEndtime:$('#end').datebox('getValue')
            },
    		success:function(data){
    			console.log(data);
    			if(data.status == 'success'){
   					var rows = [];
   					var trueRow = [];
       				rows = data.data;
       				for(var i = 0 ; i < rows.length ; i++){
       				    var item = rows[i];
       				    var obj = {
   				    		_option:'',
                            departId:'',
                            useNum:0,
                            departName:''
                        }
                        obj.departId = item.departId;
                        obj.useNum = item.useNum;
                        obj.departName = item.departName;
                        obj._option = item.departId;
       				    trueRow.push(obj);
                    }
       				$('#dg').datagrid('loadData', trueRow);
    			}else{
    				//没有数据或服务器错误
    			}
    		}
    	});
    }
    getData();
    $.extend($.fn.datagrid.methods, {
        getEditingRowIndexs: function(jq) {
            var rows = $.data(jq[0], "datagrid").panel.find('.datagrid-row-editing');
            var indexs = [];
            rows.each(function(i, row) {
                var index = row.sectionRowIndex;
                if (indexs.indexOf(index) == -1) {
                    indexs.push(index);
                }
            });
            return indexs;
        }
    });
    //可编辑行
    var editIndex = undefined;
    function endEditing(){
        if (editIndex == undefined){return true}
        if ($('#dg').datagrid('validateRow', editIndex)){
            $('#dg').datagrid('endEdit', editIndex);
            editIndex = undefined;
//            $('#addBtn').linkbutton('enable');
//            $('#delBtn').linkbutton('disable');
//            $('#saveBtn').linkbutton('disable');
//            $('#rejectBtn').linkbutton('disable');
            return true;
        } else {
//            $('#addBtn').linkbutton('disable');
//            $('#delBtn').linkbutton('enable');
//            $('#saveBtn').linkbutton('enable');
//            $('#rejectBtn').linkbutton('enable');
            return false;
        }
    }
    //修改的方式是直接点击单元格，所以table要加上onClickCell属性，然后重写onClickCell方法
    function onClickCell(index, field){
        console.log(index);
        console.log(field);

        if (editIndex != index){
            if (endEditing()){
                $('#dg').datagrid('selectRow', index)
                    .datagrid('beginEdit', index);
                var ed = $('#dg').datagrid('getEditor', {index:index,field:'dDescribe'});
                ($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
                editIndex = index;
            } else {
                $('#dg').datagrid('selectRow', editIndex);
            }
        }
    }
    // 添加
    function addRemark(){
//        $('#addBtn').linkbutton('disable');
//        $('#delBtn').linkbutton('enable');
//        $('#saveBtn').linkbutton('enable');
//        $('#rejectBtn').linkbutton('enable');
        if (endEditing()){
            editIndex = 0;
//            $('#dg').datagrid('insertRow',{'pid':'pid-'});
            $('#dg').datagrid('insertRow',{
                index: editIndex,  // 索引从0开始
                row: {'ck': true}
            });
//            editIndex = $('#dg').datagrid('getRows').length-1;
            $('#dg').datagrid('selectRow', editIndex).datagrid('beginEdit', editIndex);
            var ed = $('#dg').datagrid('getEditor', {index:editIndex,field:'bDescribe'});
            ($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
        }
    }
    // 删除
    function removeit(){
        $.messager.defaults = {ok: '确定', cancel: '取消', width: '200px'};
        var row = $('#dg').datagrid('getSelected');
        if(row){
            $.messager.confirm('操作提示','确认删除?',function(r){
                if (r){
                    var rindex = $('#dg').datagrid('getRowIndex', row);
                    //alert(rindex);
                    $('#dg').datagrid('deleteRow', rindex);
                    $.ajax({
            			type:"post",
            			async:true,
            			url:"./department/delete.action",
            			dataType:"json",
            			data:{
            				dId:row.dId
            			},
            			success:function(data){
            				if(data.status == 'success'){
            					getData();
            				}else{
            					alert(data.mes);
            				}
            			}
            		});
                }else{
                    $('#dg').datagrid('clearSelections');
                }
            });
        }else{
            $.messager.alert("操作提示", "请至少选中一行!","error",function () {});
        }
//        $('#addBtn').linkbutton('enable');
//        $('#delBtn').linkbutton('disable');
//        $('#saveBtn').linkbutton('disable');
//        $('#rejectBtn').linkbutton('disable');
    }
    // 保存方法（添加修改用了一个方法accept()）
    function acceptRow(){
        //成功之后
//        $('#addBtn').linkbutton('enable');
//        $('#delBtn').linkbutton('disable');
//        $('#saveBtn').linkbutton('disable');
//        $('#rejectBtn').linkbutton('disable');
        if (endEditing()) {
            var row = $('#dg').datagrid('getSelected');
            console.log(row);
            //发ajax请求后台
          //发ajax请求后台
            if(row.dId == '' || row.dId == null){
            	$.ajax({
        			type:"post",
        			async:true,
        			url:"./department/save.action",
        			dataType:"json",
        			data:{
        				dName:row.dName,
        				dDescribe:row.dDescribe,
        				dNumber:row.dNumber
        			},
        			success:function(data){
        				if(data.status == 'success'){
        					getData();
        				}else{
        					alert(data.mes);
        				}
        			}
        		});
            }else{
            	$.ajax({
        			type:"post",
        			async:true,
        			url:"./department/update.action",
        			dataType:"json",
        			data:{
        				dId:row.dId,
        				dName:row.dName,
        				dDescribe:row.dDescribe,
        				dNumber:row.dNumber
        			},
        			success:function(data){
        				if(data.status == 'success'){
        					getData();
        				}else{
        					alert(data.mes);
        				}
        			}
        		});
            }
        }
    }
    //取消编辑
    function cancelrow(){
//        $('#addBtn').linkbutton('enable');
//        $('#delBtn').linkbutton('disable');
//        $('#saveBtn').linkbutton('disable');
//        $('#rejectBtn').linkbutton('disable');
        if(endEditing()){
            var row = $('#dg').datagrid('getSelected');
            var rindex = $('#dg').datagrid('getRowIndex', row);
            $('#dg').datagrid('rejectChanges', rindex);
            getData();
        }
    }


    function add(){
        $('#ff').form('submit', {
            url:'',
            success:function(data){
                if(data){
                    $.messager.alert('信息提示','提交成功！','info');
                    $('#ff').form('clear');
                    getAllRooms();
                }
                else
                {
                    $.messager.alert('信息提示','提交失败！','info');
                }
            }
        });
    }
    function chooseRoom(bid){
        $('#in-table tr td div').each(function(index,item){
            $(this).css('border','1px solid #cccccc');
        });
        $('#tb_'+bid).css('border','1px solid #32cd99');
        $('#resBId1').val(bid);
    }

    function getRooms(){
        //获取用户列表
        $.ajax({
            type:"get",
            async:false,
            url:"./boardroom/listAll.action",
            dataType:"json",
            data:{},
            success:function(data){
                console.log(data);
                if(data.status == 'success'){
                    var rows = [];
                    rows = data.data;
                    var html = '';
                    for(var i = 0 ; i < rows.length ; i++){
                        var item = rows[i];
                        if(i == 0){
                            html += '<option value="'+item.bId+'" selected>'+item.bName+'</option>'
                        }else{
                            html += '<option value="'+item.bId+'">'+item.bName+'</option>'
                        }
                    }
                    $('#room1').empty().append(html);
                }else{
                    //没有数据或服务器错误
                }
            }
        });
    }
    function searchAll(){
        $.ajax({
            type:"get",
            async:false,
            url:"./reserve/searchByCount.action",
            dataType:"json",
            data:{
                resBId:$('#room1').val(),
                resStarttime:$('#start').datebox('getValue'),
                resEndtime:$('#end').datebox('getValue')
            },
            success:function(data){
                console.log(data);
                if(data.status == 'success'){
                    var rows = [];
                    var trueRow = [];
                    rows = data.data;
                    for(var i = 0 ; i < rows.length ; i++){
                        var item = rows[i];
                        var obj = {
       				    		_option:'',
                                departId:'',
                                useNum:0,
                                departName:''
                            }
                            obj.departId = item.departId;
                            obj.useNum = item.useNum;
                            obj.departName = item.departName;
                            obj._option = item.departId;
                        trueRow.push(obj);
                    }
                    $('#dg').datagrid('loadData', trueRow);
                }else{
                    //没有数据或服务器错误
                }
            }
        });
    }
    function getInfo(dId){
        $.ajax({
            type:"get",
            async:false,
            url:"./reserve/listAllByBId.action",
            dataType:"json",
            data:{
                resDId:dId,
                resBId:$('#room1').val(),
                resStarttime:$('#start').datebox('getValue'),
                resEndtime:$('#end').datebox('getValue')
            },
            success:function(data){
                console.log(data);
                //infoTb循环
                if(data.status == 'success'){
                    $('#abs-dialog-2').dialog({
                        closed: true,
                        modal:true,
                        title: "详细信息",
                        buttons: []
                    });
                }else{
                    //没有数据或服务器错误
                    alert('获取详情失败!');
                }
            }
        });
    }

</script>
