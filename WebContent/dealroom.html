    function getData(){

    			}else{
    				//没有数据或服务器错误
    			}
    		}
    	});
    }
    getData();
    $.extend($.fn.datagrid.methods, {
        getEditingRowIndexs: function(jq) {
            var rows = $.data(jq[0], "datagrid").panel.find('.datagrid-row-editing');
            var indexs = [];
            rows.each(function(i, row) {
                var index = row.sectionRowIndex;
                if (indexs.indexOf(index) == -1) {
                    indexs.push(index);
                }
            });
            return indexs;
        }
    });
    //可编辑行
    var editIndex = undefined;
    function endEditing(){
        if (editIndex == undefined){return true}
        if ($('#dg').datagrid('validateRow', editIndex)){
            $('#dg').datagrid('endEdit', editIndex);
            editIndex = undefined;
//            $('#addBtn').linkbutton('enable');
//            $('#delBtn').linkbutton('disable');
//            $('#saveBtn').linkbutton('disable');
//            $('#rejectBtn').linkbutton('disable');
            return true;

//            $('#addBtn').linkbutton('disable');
//            $('#delBtn').linkbutton('enable');
//            $('#saveBtn').linkbutton('enable');
//            $('#rejectBtn').linkbutton('enable');
            return false;
        }
    }
    //修改的方式是直接点击单元格，所以table要加上onClickCell属性，然后重写onClickCell方法
    function onClickCell(index, field){
        console.log(index);
        console.log(field);

        if (editIndex != index){
            if (endEditing()){
                $('#dg').datagrid('selectRow', index)
                    .datagrid('beginEdit', index);
                var ed = $('#dg').datagrid('getEditor', {index:index,field:'dDescribe'});
                ($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
                editIndex = index;
            } else {
                $('#dg').datagrid('selectRow', editIndex);
            }
        }
    }
    // 添加

            editIndex = 0;
//            $('#dg').datagrid('insertRow',{'pid':'pid-'});
            $('#dg').datagrid('insertRow',{
                index: editIndex,  // 索引从0开始
                row: {'ck': true}
            });
//            editIndex = $('#dg').datagrid('getRows').length-1;
            $('#dg').datagrid('selectRow', editIndex).datagrid('beginEdit', editIndex);
            var ed = $('#dg').datagrid('getEditor', {index:editIndex,field:'bDescribe'});
            ($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
        }
    }
    // 删除
    function removeit(){
        $.messager.defaults = {ok: '确定', cancel: '取消', width: '200px'};
        var row = $('#dg').datagrid('getSelected');
        if(row){
            $.messager.confirm('操作提示','确认删除?',function(r){
                if (r){
                    var rindex = $('#dg').datagrid('getRowIndex', row);
                    //alert(rindex);
                    $('#dg').datagrid('deleteRow', rindex);
                    $.ajax({
            			type:"post",
            			async:true,
            			url:"./department/delete.action",
            			dataType:"json",
            			data:{
            				dId:row.dId
            			},
            			success:function(data){
            				if(data.status == 'success'){
            					getData();
            				}else{
            					alert(data.mes);
            				}
            			}
            		});
                }else{
                    $('#dg').datagrid('clearSelections');
                }
            });
        }else{
            $.messager.alert("操作提示", "请至少选中一行!","error",function () {});
        }
//        $('#addBtn').linkbutton('enable');
//        $('#delBtn').linkbutton('disable');
//        $('#saveBtn').linkbutton('disable');
//        $('#rejectBtn').linkbutton('disable');
    }
    // 保存方法（添加修改用了一个方法accept()）
    function acceptRow(){
        //成功之后
//        $('#addBtn').linkbutton('enable');
//        $('#delBtn').linkbutton('disable');
//        $('#saveBtn').linkbutton('disable');
//        $('#rejectBtn').linkbutton('disable');
        if (endEditing()) {
            var row = $('#dg').datagrid('getSelected');
            console.log(row);
            //发ajax请求后台
          //发ajax请求后台
            if(row.dId == '' || row.dId == null){
            	$.ajax({
        			type:"post",
        			async:true,
        			url:"./department/save.action",
        			dataType:"json",
        			data:{
        				dName:row.dName,
        				dDescribe:row.dDescribe,
        				dNumber:row.dNumber
        			},
        			success:function(data){
        				if(data.status == 'success'){
        					getData();
        				}else{
        					alert(data.mes);
        				}
        			}
        		});
            }else{
            	$.ajax({
        			type:"post",
        			async:true,
        			url:"./department/update.action",
        			dataType:"json",
        			data:{
        				dId:row.dId,
        				dName:row.dName,
        				dDescribe:row.dDescribe,
        				dNumber:row.dNumber
        			},
        			success:function(data){
        				if(data.status == 'success'){
        					getData();
        				}else{
        					alert(data.mes);
        				}
        			}
        		});
            }
        }
    }
    //取消编辑
    function cancelrow(){
//        $('#addBtn').linkbutton('enable');
//        $('#delBtn').linkbutton('disable');
//        $('#saveBtn').linkbutton('disable');
//        $('#rejectBtn').linkbutton('disable');
        if(endEditing()){
            var row = $('#dg').datagrid('getSelected');
            var rindex = $('#dg').datagrid('getRowIndex', row);
            $('#dg').datagrid('rejectChanges', rindex);
            getData();
        }
    }

    function getRooms(){
        //获取用户列表
        $.ajax({
            type:"get",
            async:true,
            url:"./boardroom/searchByTime.action",
            dataType:"json",
            data:{
                resStarttime:$('#starttime').val(),
                resEndtime:$('#endtime').val()
            },
            success:function(data){
                console.log(data);
                if(data.status == 'success'){
                    var rows = [];
                    rows = data.data;
                    var html = '';
                    for(var i = 0 ; i < rows.length ; i++){
                        var item = rows[i];
                        if(i == 0){
                            html += '<tr>';
                        }
                        if(i%5 === 0){
                            html += '<tr>';
                        }
                        html += '<td onclick="chooseRoom(\''+item.bId+'\')">';
                        html += '<div id="tb_'+item.bId+'" style="width: 150px;height: 150px;border: 1px solid #cccccc;text-align: center;">';
                        html += '<p>'+item.bName+'</p>';
                        html += '<p>可容纳<span>'+item.bNum+'</span>人</p>';
                        html += '<p>'+item.bAdd+'</p>';
                        if(item.bEquipment == 1){
                            html += '<p>有投影仪</p>';
                        }else{
                            html += '<p>无投影仪</p>';
                        }
                        html += '</div>';
                        html += '</td>';
                        if((i+1)%5 === 0){
                            html += '</tr>';
                        }
                    }
                    $('#in-table').empty().append(html);
                }else{
                    //没有数据或服务器错误
                }
            }
        });
    }
    function chooseRoom(bid){
        $('#tb_'+bid).css('border','1px solid #32cd99');
        $('#in-table tr td div').each(function(index,item){
            $(this).css('border','1px solid #cccccc');
        });
        $('input[name="bId"]').val(bid);
    }
